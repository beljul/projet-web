#{extends 'dashboard.html' /} 
#{set title:'Ajouter release' /}
#{stylesheet 'create.css' /}
#{stylesheet 'version-add.css' /}
<h1 class="page-header">Ajouter une release Ã  : ${session.productName}</h1>
#{form @Version.register()}
	<div class="row">
		<div class="col-lg-6">
			<div class="input-group">
				<label for="req1">Nom de la release</label>
				<input 	id="release" name="release" type="text" 
						class="form-control"
						placeholder="Nom de la release" value=""/>
			</div>
		</div>				
	</div>
	<div class="row">
		<div class="col-lg-6">
				<label for="req1">Nombre de sprints</label>
				<select name="nbSprints" class="slider-nbSprints form-control input-xs" id="nbSprints">
					<option>1</option>
					<option>2</option>
					<option selected="selected">3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
		</div>
	</div>						
	<div class="row">
		<div id="submit" class="col-lg-12">			
			<input type="submit" class="btn-lg btn btn-success"
				value="Nouvelle release" />
		</div>
	</div>
#{/form}		
#{script 'jquery-ui.min.js' /} #{script 'version-add.js' /}
